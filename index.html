<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex">
    <section class="empty flex">
      <div class="cardFront">
        <img src="./images/bg-card-front.png" alt="">
        <img src="./images/card-logo.svg" alt="" class="circles">
        <span class="cardDetails" id="CardNumber">
          <p> 0000 0000 0000 0000 0000</p>
          <span class="frontCardFooter">
            <i class="cardName">Ademola Sikiru</i>
            <i class="expiryDate">00/00</i>
          </span>
        </span>
      </div>
      <div class="caardBack">
        <span class="cardBackBlack"></span>
        <span class="cvc">000</span>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio temporibus minus, consequatur quisquam
          laboriosam esse cum eos, nam provident officia pariatur quod accusantium quibusdam vero sequi libero,
          molestias consequuntur ex.
        </p>
      </div>
    </section>
    <section class="notEmpty">
      <form>
        <fieldset>
          <label for="cName">CARDHOLDER NAME</label>
          <input type="text" id="cName" placeholder="e.g. Jane Appleseed" name="cName" />
        </fieldset>
        <fieldset>
          <label for="cNumber">CARD NUMBER</label>
          <input type="number" id="cNumber" placeholder="e.g. 1234 5678 9123 0000" name="cNumber" />
        </fieldset>
        <div>
          <fieldset>
            <label for="Emonth">EXP.DATE (MM/YY)</label>
            <span>
              <input type="month" id="Emonth" name="Emonth" />
              <input type="year" id="Eyear" name="Eyear" />
            </span>
          </fieldset>
          <fieldset>
            <label for="CVC">CVC</label>
            <input type="number" id="CVC" name="CVC" placeholder="e.g 123" />
          </fieldset>
        </div>
        <button type="submit" id="submit">Confirm</button>
      </form>
    </section>
  </main>
</body>

</html>
